<div class="container color-dark">
  <div class="col">
    <p>Agrega un deseo</p>
  </div>
  <div class="col">
    <p>Tu lista de deseos ({{ itemCount }})</p>
  </div>
 </div>


 <div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Usa esto para agregar un objetivo a tu lista de deseos.</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Meta de vida..." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click) = "removeItem(i)">
        {{goal}}
      </p>
    </div>
  </div>


  <p>
    >Por Pedro A.
  </p>
